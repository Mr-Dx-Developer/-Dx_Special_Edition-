<html>
	<head>
		<title>stg.tebex.io</title>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" type="text/css" />

		<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
	</head>

	<body>
		<img class="bacground" src="images/background.png" />
		<img class="map" src="images/map.svg" />

		<div class="title-area anim">
			<p class="title">Information</p>
			<p class="title-desc">Lorem ipsum dolor sit amet consectetur. Adipiscing lectus sed quis sapien vulputate neque.</p>
		</div>

		<img class="logo" src="images/logo.png" />

		<p class="server-name">IZZY.SHOP</p>
		<p class="server-desc">SPAWN SELECTOR</p>

		<div class="profile-area anim">
			<p class="profile-name">Hello, <span class="profile-name-2">Brenden Randall</span></p>
			<p class="profile-cash">$156,000</p>

			<img class="picture-bg" src="images/picture-bg.svg" />
			<img class="picture" src="images/stg.png" />
		</div>

		<div class="info-area">
			<img class="info-lines" src="images/info-lines.svg" />

			<div class="info-time anim">
				<img class="info-image" src="images/time.svg" />
				<p class="info-text">12:50</p>
				<p class="info-desc">Sun. December</p>
			</div>

			<div class="info-weather anim">
				<img class="info-image" src="images/weather.svg" />
				<p class="info-text">Weather</p>
				<p class="info-desc">Xmas</p>
			</div>

			<div class="info-wind anim">
				<img class="info-image" src="images/wind.svg" />
				<p class="info-text">Wind Speed</p>
				<p class="info-desc">0 m/s</p>
			</div>

			<div class="info-temp anim">
				<img class="info-image" src="images/temp.svg" />
				<p class="info-text">Temperature</p>
				<p class="info-desc">-3 Celsius</p>
			</div>

			<div class="info-players anim">
				<img class="info-image" src="images/players.svg" />
				<p class="info-text">Players</p>
				<p class="info-desc">131 Players</p>
			</div>
		</div>

		<div class="location-area">
			<!-- <div class="location anim">
            <img class="location-icon" src="images/location.svg">
            <div class="location-spawn">
                <p class="location-spawn-name">SPAWN NAME</p>
            </div>
    
            <div class="location-desc">
                <p class="location-desc-title">LOCATION</p>
                <p class="location-desc-text">Lorem ipsum dolor sit amet, consectetur.</p>
            </div>
        </div> -->
		</div>

		<!-- <img src="images/ff.png" class="kopya"> -->
		<script src="main.js"></script>
	</body>
</html>
